<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Web3.js</title>
        <link rel="icon" href="static/favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
        <!--載入Google Font-->
        <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!--載入Font Awesome-->
        <link type="text/css" rel="stylesheet" href="static/plugins/AdminLTE-3.1.0/plugins/fontawesome-free/css/all.min.css">
        <!--載入Ionicons-->
        <link type="text/css" rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <!--載入adminlte.min.css-->
        <link type="text/css" rel="stylesheet" href="static/plugins/AdminLTE-3.1.0/dist/css/adminlte.min.css">
    </head>
    <body class="hold-transition sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed ">
        <div class="wrapper">
            <!-- Preloader -->
            <div class="preloader flex-column justify-content-center align-items-center">
                <p>載入中</p>
            </div>
            <!-- Navbar -->
            <nav class="main-header navbar navbar-expand navbar-white navbar-light">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                    </li>
                </ul>
            </nav>

            <!-- Main Sidebar Container -->
            <aside class="main-sidebar sidebar-dark-primary elevation-4">
                <!-- Brand Logo -->
                <a href="index" class="brand-link">
                    <span class="brand-text font-weight-light">Structure</span>
                </a>

                <!-- Sidebar -->
                <div class="sidebar">
                    <!-- Sidebar Menu -->
                    <nav class="mt-2">
                        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                            <li class="nav-item menu-open">
                                <a href="../.." class="nav-link active">
                                    <i class="nav-icon fas fa-tools"></i>
                                    <p>Agree</p>
                                </a>
                                <a href="ropsten" class="nav-link">
                                    <i class="nav-icon fas fa-tools"></i>
                                    <p>Ropsten</p>
                                </a>
                                <a href="AgreeList" class="nav-link">
                                    <i class="nav-icon fas fa-tools"></i>
                                    <p>Agree List</p>
                                </a>
                                <a href="verification" class="nav-link">
                                    <i class="nav-icon fas fa-tools"></i>
                                    <p>Verification</p>
                                </a>
                                <a href="http://127.0.0.1:8000/newconsent/" class="nav-link">
                                    <i class="nav-icon fas fa-tools"></i>
                                    <p>Create Agreenment</p>
                                </a>
                                <a href="http://127.0.0.1:8000/list" class="nav-link">
                                    <i class="nav-icon fas fa-tools"></i>
                                    <p>Agreenment List</p>
                                </a>
                                <a href="http://127.0.0.1:8000/agreenmentsearch" class="nav-link">
                                    <i class="nav-icon fas fa-tools"></i>
                                    <p>Agreenment Search</p>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </aside>

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                </div>
                <!-- Main content -->
                <section class="content">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <div class="card card-primary">
                                    <div class="card-header">
                                        <h3 class="card-title">Account</h3>
                                        <div class="card-tools">
                                            <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group row">
                                            <label for="account_address" class="col-sm-2 col-form-label">目前帳戶</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="account_address" placeholder="Account Address" readonly>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="account_balance" class="col-sm-2 col-form-label">目前餘額</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="account_balance" placeholder="Account Balance" readonly>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card card-info">
                                    <div class="card-header">
                                        <h3 class="card-title">Contract</h3>
                                        <div class="card-tools">
                                            <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group row">
                                            <label for="contract_address" class="col-sm-2 col-form-label">合約位址</label>
                                            <div class="col-sm-10">
                                                <div class="input-group">
                                                    <input type="text" class="form-control" id="contract_address" placeholder="Contract Address" value="0x5b3e1F076D0f71555Fc91a7f61839C2fB6ed7e5e">
                                                    <div class="input-group-prepend">
                                                        <button type="button" class="btn btn-warning" id="contract_address_btn">Create</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="contract_abi" class="col-sm-2 col-form-label">ABI</label>
                                            <div class="col-sm-10">
                                                <textarea class="form-control" id="contract_abi" placeholder="Contract ABI" rows="5" readonly></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="contract_jsoninterface" class="col-sm-2 col-form-label">JSON Interface</label>
                                            <div class="col-sm-10">
                                                <textarea class="form-control" id="contract_jsoninterface" placeholder="JSON Interface" rows="5" readonly></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="card card-success">
                                    <div class="card-header">
                                        <h3 class="card-title">Function</h3>
                                        <div class="card-tools">
                                            <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group row">
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="setData_value">
                                                <div class="input-group-append">
                                                    <button type="button" class="btn btn-danger" id="setData_btn">setData</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="increaseData_value">
                                                <div class="input-group-append">
                                                    <button type="button" class="btn btn-danger" id="increaseData_btn">increaseData</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <button type="button" class="btn btn-warning" id="getData_btn">getData</button>
                                                </div>
                                                <input type="text" class="form-control" id="getData_value" readonly>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card card-secondary">
                                    <div class="card-header">
                                        <h3 class="card-title">Events</h3>
                                        <div class="card-tools">
                                            <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="card-body" style="max-height: 400px;overflow: auto;" id="events_div">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <footer class="main-footer">
                <strong></strong>
                <div class="float-right d-none d-sm-inline-block">
                    <b>Web3 Version</b><span id="web3_version"></span>
                </div>
            </footer>
        </div>

        <!--載入jQuery-->
        <script type="text/javascript" src="static/plugins/AdminLTE-3.1.0/plugins/jquery/jquery.min.js"></script>
        <!--載入jQuery UI 1.11.4-->
        <script type="text/javascript" src="static/plugins/AdminLTE-3.1.0/plugins/jquery-ui/jquery-ui.min.js"></script>
        <!--Resolve conflict in jQuery UI tooltip with Bootstrap tooltip-->
        <script>
            $.widget.bridge('uibutton', $.ui.button)
        </script>
        <!--載入Bootstrap 4-->
        <script type="text/javascript" src="static/plugins/AdminLTE-3.1.0/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!--載入adminlte.js檔-->
        <script type="text/javascript" src="static/plugins/AdminLTE-3.1.0/dist/js/adminlte.min.js"></script>
    </body>
</html>
